<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>promise2</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
$(function(){

	//promise P.282
	//単純なサンプルでpromiseで渡される暗黙的な引数を確認

	$('<div>').appendTo(document.body).promise()
		.done(function(s){
			console.log(s); //s: divのjQueryオブジェクト
			this.text('jQuery');
		});

});
</script>
</head>
<body>
<h4>jQuery入門 P.282 Deferred/promise </h4>
</body>
</html>
