<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>[Demo]つぶやき検索（Powered by Twitter Search API）</title>
    <link rel="stylesheet" type="text/css" href="twittersearch.css" media="screen" />
    <script src="../jquery-2.1.4.js"></script>
    <script src="../jsrender.js"></script>
    <script id="twitter-search-tweet-tmpl" type="text/x-jsrender">
      <p class="tweet">
        {{:~renderText(text)}}
        <small>(<a class="search" href="javascript:void(0);">from:{{>user.screen_name}}</a>)</small>
      </p>
    </script>
    <script src="twittersearch.js"></script>
    <script>
      jQuery(function($) { TwitterSearch.init(); });
    </script>

    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.19.0.css">
    <style>
      #twitter-search-test {display:none;}
    </style>
    <script src="//code.jquery.com/qunit/qunit-1.19.0.js"></script>
    <script src="test_twittersearch.js"></script>
  </head>
  <body>

    <div id="twitter-search-test">
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
    </div>

    <div id="twitter-search">
      <h1>[Demo]つぶやき検索</h1>
      <p><small>Powered by <a target="_blank" href="https://dev.twitter.com/docs/api/1.1/get/search/tweets">Twitter Search API</a>
      </small></p>
      <form>
        <input name="q" type="text" size="30" value="" />
        <input type="submit" value="検索" />
        <input type="reset" value="クリア" /><br />
        <select name="result_type">
          <option value="recent" selected="selected">最新</option>
          <option value="popular">トップ</option>
        </select>
        <select name="count">
          <option value="5" selected="selected">5件</option>
          <option value="10" >10件</option>
          <option value="20" >20件</option>
        </select>
        <select name="lang">
          <option value="ja" selected="selected">日本語</option>
          <option value="en">English</option>
        </select>
      </form>
      <div id="twitter-search-result">
        <p class="query-list"></p>
        <p class="paginate"></p>
      </div>
    </div>
  </body>
</html>
