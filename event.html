<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>eventのバブリング</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
<p>JQuery本格入門 P.225</p>
<div id="content">
  <input id="btn" type="button" value="メッセージ表示">
</div>
<script>
	var content = document.getElementById('content');
	var btn = document.getElementById('btn');

	function msg1(ev){
		alert('ボタンがクリックされました');
		
		//イベントのバブリングを止める
		ev.stopPropagation();
	}

	function msg2(){
		var p = document.createElement('p');
		var msg = document.createTextNode('ボタンがクリックされました');
		p.appendChild(msg);
		content.appendChild(p);
	}

//	btn.addEventListener('click',msg1,false);
//	btn.addEventListener('click',msg2,false);
	btn.onclick = msg1;
	content.onclick = msg2;
</script>
</body>
</html>
